<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <title>QR Generator</title>

<body>

        <header>
            <h1>QR Generator</h1>

            <button type="button" name="button">Generate</button>

        </div>
        <div class="container">

        </div>

    </script>
