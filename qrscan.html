<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>QR Code Scanner or Reader | CodingNepal</title>
    <link rel="stylesheet" href="stylescnr.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <input type="file" hidden>
            <img src="#" alt="qr-code">
            <div class="content">
                <i class="fas fa-cloud-upload"></i>
                <p>Upload your QR code</p>
            </div>
        </form>
        <div class="details">
            <textarea spellcheck="false" disabled></textarea>
            <div class="buttons">
                <button class="close">Close</button>
                <button class="copy">Copy Text</button>
            </div>
        </div>
        <div class="container">
            <button type="button" name="button" class="btn btn1"><a href="home.html" style="color:white;">Back Home</a></button>
        </div>
    </div>
    <br><br>



    <script src="scriptscnr.js"></script>
</body>

</html>
